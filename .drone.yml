pipeline:
  clone:
    image: plugins/git
    tags: true
    recursive: true
  build:
    image: maven:3.3.9-jdk-8
    commands:
      - curl --fail --create-dirs -o $HOME/.gradle/init.d/mirror.gradle https://maven.johni0702.de/config/gradle
      - git config --global user.email "replaymod@drone" && git config --global user.name "Drone"
      - ./gradlew --old-gradle :1.7.10:setupCIWorkspace :jGui:1.7.10:setupCIWorkspace
      - ./gradlew --old-gradle :reobfJar
      - ./gradlew --parallel :reobfJar
  archive:
    image: plugins/s3
    acl: public-read
    region: "us-east-1"
    bucket: "replaymod"
    path_style: true
    source: build/libs/*
    strip_prefix: build/libs/
    target: /
